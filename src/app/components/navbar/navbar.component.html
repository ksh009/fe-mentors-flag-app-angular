<nav
  class="w-full px-11 py-4 flex flex-row justify-between shadow"
  [ngClass]="setBackGroundColor()"
>
  <a href="/" class="font-semibold" [ngClass]="fontColor">
    Where in the world?
  </a>
  <button (click)="toggleThemeMode()" [ngClass]="fontColor">
    <i class="fas" [ngClass]="themeMode === 'dark' ? 'fa-sun' : 'fa-moon'"></i>
    {{ themeMode === "dark" ? "Light mode" : "Dark mode" }}
  </button>
</nav>

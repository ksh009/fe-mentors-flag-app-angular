<nav
  class="w-full px-11 py-4 flex flex-row justify-between"
  [ngClass]="'bg-' + themeModeStyles.backGroundComponents"
>
  <a
    href="/"
    class="font-semibold"
    [ngClass]="'text-' + themeModeStyles.fontColorPrimary"
  >
    Where in the world?
  </a>
  <button
    (click)="toggleThemeMode()"
    [ngClass]="'text-' + themeModeStyles.fontColorPrimary"
  >
    {{ themeMode === "dark" ? "Light mode" : "Dark mode" }}
  </button>
</nav>

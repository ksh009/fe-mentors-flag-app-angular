<div
  [ngClass]="
    themeMode === 'dark'
      ? 'bg-veryDarkBlueDM text-white'
      : 'bg-white text-veryDarkBlueLM'
  "
  class="w-full h-full flex flex-col justify-center items-center min-h-screen"
>
  <h1 class="text-3xl font-bold mb-4">{{ country.common_name }}</h1>
  <img
    [src]="country.flags"
    alt="{{ country.common_name }} flag"
    class="mb-4 w-1/2"
  />
  <ul>
    <li><strong>Population:</strong> {{ country.population | number }}</li>
    <li><strong>Region:</strong> {{ country.region }}</li>
    <li><strong>Capital:</strong> {{ country.capital }}</li>
  </ul>

  <button
    (click)="goBack()"
    [ngClass]="themeMode === 'dark' ? 'bg-darkBlue' : 'bg-white'"
    class="mt-4 px-4 py-2 rounded"
  >
    Back
  </button>
</div>
